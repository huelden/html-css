<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e dominua a tela do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imag/foto-p.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="imag/foto-m.png" type="image/png">

        <img src="imag/foto-g.png" alt="imagem flexivel">
    </picture>
    
   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>

   <audio preload="metadata" autoplay controls loop>

    <source src="midia/smoke - lish grooves.mp3" type="audio/mpeg">

    <source src="midia/smoke - lish grooves.mp3" type="audio/ogg">

    <source src="midia/" type="audio/wav">
    
    <p>Infelizmente seu navegador não consegue reproduzir áudio. 
    <a href="midia/smoke - lish grooves.mp3">clica aqui para baixar o arquivo MP3 </a></p>

   </audio>
</body>
</html>

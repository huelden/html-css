<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafil de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
           
            width: 600px;
        }
        td {
            border: 3px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela Mesclada</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
            <td rowspan="3">5</td>
           
        </tr>
        <tr>
            
            <td colspan="2">7</td>
            
            <td>9</td>
            
           
        </tr>
        <tr>
            <td rowspan="2">11</td>

            <td colspan="3">13</td>
           
           
        </tr>
        <tr>
            
            <td >17</td>
           <td>18</td>
           
            <td colspan="2">20</td>
            
        </tr>
       
       
    </table>
    
</body>
</html>

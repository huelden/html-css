<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value=""selected>--Escolha--</option>

                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="SE">Sergipe</option>
                    <option value="AL">Alagoas</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                    <option value="BE">Belem</option>
                </optgroup>

                <optgroup label="Região sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value=""></option>
                </optgroup>

                <optgroup label="Região cento oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value=""></option>
                    <option value=""></option>
                </optgroup>



            </select>
            
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Adm">Administrador</option>
                <option >Contabilista</option>
                <option value="Des">Desenvolvedor</option>
                <option value="Pro">Professor</option>

            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
